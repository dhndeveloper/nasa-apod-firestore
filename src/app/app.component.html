<ion-app>
    
      <ion-menu type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false">

                <ion-item href="/signup">
                  <ion-icon name="contact"></ion-icon>
                  <ion-label>
                    <p>Sign Up</p>
                  </ion-label>
                </ion-item>


                <ion-item  href="/landing" routerDirection="root" (click)="logoutUser()">
                  <ion-icon name="log-out"></ion-icon>
                  <ion-label>
                    <p>Logout</p>
                  </ion-label>
                </ion-item>

           </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    
  </ion-app>
